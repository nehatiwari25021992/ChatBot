<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coke2Home BOT Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css?shep01092017"/>

    </head>
    <body>
        <h1 style="background-color: #EF2B2D;color:white;text-align: center;">Coke2Home BOT Demo</h1>
        <div class="Wrapper">
            <div class="ChatWrapper">
                <div class="ChatInner">
                    <div class="ChatBox">
                        <div class="dhlChat dhlChatPlus">
                            <div class="dhlChatHead">
                                <div class="chatIcon"><img src="images/chat.png"/>
                                </div>
                                <div class="chatTitle">Chat with us</div>
                            </div>
                            <div class="dhlChatBody">
                                <!--                                <div class="dhlWelcomeNote">We’re not around, but we’d love to chat another time</div>-->
                                <div class="dhlFormWrapper" id="registerWidget">

                                    <div class="inputWrapper">
                                        <input name="Name" type="text" id="Name" value="" placeholder="Enter your name" class="dhlInput">
                                        <div id="error_name" class="error_msg" style="display:none;"></div>
                                    </div>
                                    <div class="inputWrapper"><input name="Email" type="text" id="Email" value="" placeholder="Enter your email" class="dhlInput">
                                        <div id="error_email" class="error_msg" style="display:none;"></div>
                                    </div>
                                    <div class="inputWrapper"><input name="phone" type="number" id="Phone" value="" placeholder="Enter your phone number" class="dhlInput">
                                        <div id="error_phone" class="error_msg" style="display:none;"></div>
                                    </div>
                                    <button id="registerBtn" type="button" class="dhlEnter" onclick="registerUser()">Submit</button>
                                </div>




                                <div class="dhlFormWrapper" id="chatbotWidget" style="display:none;">


                                    <div id="chat" class="conv-form-wrapper">
                                        <form action="" method="GET" class="hidden">
                                            <input type="text" conv-question="Howdy, It's a pleasure to meet you." no-answer="true">

                                            <select name="flow" conv-question="Please choose an option below that you want to do?">
                                                <option value="Shop" callback="outerFunction">Shop</option>
                                                <option value="Query" callback="outerFunction">Query</option>
                                            </select>
                                            <div conv-fork="flow">
                                                <div conv-case="Shop">

                                                    <select conv-question="Please choose your delivery area?">
                                                        <option value="Banglore" callback="outerFunction">Banglore</option>
                                                        <option value="Chennai" callback="outerFunction">Chennai</option>
                                                        <option value="Mumbai" callback="outerFunction">Mumbai</option>
                                                        <option value="Noida" callback="outerFunction">Noida</option>
                                                    </select>
                                                    <select name="multi[]" conv-question="Please choose product(s) that you wish to buy?" multiple>
                                                        <option value="COCA-COLA">COCA-COLA</option>
                                                        <option value="THUMS UP">THUMS UP</option>
                                                        <option value="FANTA">FANTA</option>
                                                        <option value="SPRITE">SPRITE</option>
                                                    </select>

                                                    <input conv-question="How many CANS do you wish to buy?"  id="quantity" type="text" name="quantity" required placeholder="Type the number of CANS?" >
                                                    <!--<input type="text" conv-question="Great! Product Has been Added to Cart" no-answer="true" >-->
                                                    <select  conv-question="Great Products Has been Added to Cart">
                                                        <!--<option value="Add more products" callback="outerFunction">Add more products</option>-->
                                                        <option value="Proceed to Payment" callback="outerFunction">Proceed to Payment</option>
                                                    </select>
                                                    <input type="text" conv-question="Cool.Payment link will come here" no-answer="true">

                                                </div>
                                                <div conv-case="Query">
                                                    <select name="typeOfQuery" conv-question="Please choose type of query?">
                                                        <option value="Order related" callback="outerFunction">Order related</option>
                                                        <option value="Custom" callback="outerFunction">Custom</option>
                                                    </select>
                                                    <div conv-fork="typeOfQuery">

                                                        <div conv-case="Order related">
                                                            <input conv-question="Type in your Order number below"  id="on" type="text" name="on" required placeholder="Order number" >
                                                        </div>
                                                        <div conv-case="Custom">

                                                            <input conv-question="Type in your query below?"  id="q" type="text" name="q" required placeholder="Type your Query" >

                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                            <input type="text" conv-question="Cool. This flow is completed." no-answer="true">
                                            <input type="text" conv-question="Custom Query flow will begin now." no-answer="true">
                                              <select name="typeOfQuery1" conv-question="Please choose type of query?">
                                                        <option value="Order related1" callback="outerFunction">Order related</option>
                                                        <option value="Custom1" callback="outerFunction">Custom</option>
                                                    </select>
                                                    <div conv-fork="typeOfQuery1">

                                                        <div conv-case="Order related1">
                                                            <input conv-question="Type in your Order number below"  id="on1" type="text" name="on1" required placeholder="Order number" >
                                                        </div>
                                                        <div conv-case="Custom1">

                                                            <input conv-question="Type in your query below?"  id="q1" type="text" name="q1" required placeholder="Type your Query" >

                                                        </div>
                                                    </div>
                                           

                                           

                                            <!--                                            <select name="decide" conv-question="Great Products Has been Added to Cart">
                                                                                            <option value="Add more products" callback="outerFunction">Add more products</option>
                                                                                            <option value="Proceed to Payment" callback="outerFunction">Proceed to Payment</option>
                                                                                        </select>
                                                                                        <div conv-fork="decide">
                                                                                            <div conv-case="Proceed to Payment">
                                                                                                <input type="text" conv-question="Cool.Payment link will come here" no-answer="true">
                                                                                            </div>
                                                                                            <div conv-case="Add more products">
                                                                                                <select name="multi[]" conv-question="Please choose product(s) that you wish to buy?" multiple>
                                                                                                    <option value="COCA-COLA">COCA-COLA</option>
                                                                                                    <option value="THUMS UP">THUMS UP</option>
                                                                                                    <option value="FANTA">FANTA</option>
                                                                                                    <option value="SPRITE">SPRITE</option>
                                                                                                </select>
                                            
                                                                                                <input conv-question="How many CANS do you wish to buy?"  id="quantity" type="text" name="quantity" required placeholder="Type the number of CANS?" >
                                                                                                <select  conv-question="Your Cart is updated.">
                                                                                                    <option value="Add more products" callback="outerFunction">Add more products</option>
                                                                                                    <option value="Proceed to Payment" callback="outerFunction">Proceed to Payment</option>
                                                                                                </select>
                                            
                                                                                            </div>
                                                                                        </div>-->
                                            <!--                                            <select conv-question="This is it! If you like me, consider donating! If you need support, contact me. When the form gets to the end, the plugin submits it normally, like you had filled it." id="">
                                                                                            <option value="">Awesome!</option>
                                                                                        </select>-->

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="dist/util.js"></script>
        <script type="text/javascript" src="dist/autosize.min.js"></script>
           <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" src="dist/appwarp.min.js"></script>

        <script>
            $( document ).ready( function () {
                $( ".dhlChatHead" ).click( function () {
                    $( ".dhlChatPlus" ).toggleClass( "dhlChatOpen" );
                } );
            } );
            function outerFunction(){
                // console.log("outer function called"+value);
            }
            function google() {
                window.open("https://google.com");
            }
            function bing() {
                window.open("https://bing.com");
            }

    </body>
</html>
